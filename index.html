<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#151515" />
    <meta
      name="description"

    <title>Marta Zaorska</title>
    <link rel="manifest" href="manifest.json" />

  <body>
    <div class="message"></div>
    <button class="scroll__button"><i class="fas fa-angle-up"></i></button>
    <main class="container">
      <section class="home">
        <header class="header">
          <h5 class="header__subtitle">Marta Zaorska</h5>
          <h1 class="header__title">

              data-words='["JavaScript", "React", "Front End"]'

        </header>
        <nav class="navbar">
          <ul class="navbar__list">
            <li class="navbar__item" data-target="skills">
              <span class="stripe"></span>

            <li class="navbar__item" data-target="projects">

        <section class="contact">
          <p class="contact--email" id="email">

              rel="noopener noreferrer"

            <a

      <section class="main__content">

          <section class="section__content skills__content"></section>
        </section>
        <section class="projects">
          <h3 class="section__title" id="projects_title">Moje projekty</h3>
          <section class="section__content projects__content"></section>
        </section>
        <footer class="footer">
          &copy; Marta Zaorska <span id="year"></span>

    </main>
    <script src="js/data.js"></script>
    <script src="js/TypeText.js"></script>
